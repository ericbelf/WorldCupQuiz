<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>World Cup Quiz App</title>
    <meta name="description" content="Test your World Cup history knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      
      <div class="col-8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          </ul>
          <ul>
          <li>Correct: <span class="correctAns">0</span></li>
          <li>Incorrect: <span class="incorrectAns">0</span></li>
        </ul>
      </div>
    <div class="forlogo">
      <img class="wclogo" src = 'https://i.imgur.com/93JvD4V.png' alt='world cup image'>
    </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Are you ready to show your knowledge of the World Cup tournament?</h1>
        <button type="button" class="startButton">Start Quiz</button>
        
      </div>
      
      <div class="questionAnswerForm"></div>
      
    </main>
  </body>
 
</html>
